<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white border border-gray-300 p-8 rounded-lg w-96">
    <h1 class="text-2xl font-semibold mb-4">Log In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter your email"
          required
        >
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-red-500 text-sm">Please enter a valid email.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter your password"
          required
        >
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-red-500 text-sm">Password must be at least 6 characters.</div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:bg-blue-600"
      >
        Log In
      </button>
    </form>
        <!-- Display API error if present -->
    <div *ngIf="formErrors.message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-md mt-2">
      {{ formErrors.message }}
    </div>
    <p class="mt-4 text-gray-600 text-sm text-center">
      Don't have an account? <a routerLink="/register" class="text-blue-500">Sign Up</a>
    </p>
  </div>
</div>
